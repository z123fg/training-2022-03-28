<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <title> Signup Page </title>
</head>

<body>

    <div class="container">
        <h1> Sign Up </h1>

        <form>

            <div class="name-group">
                <input type="text" placeholder="First Name" class="fName">
                <input type="text" placeholder="Last Name" class="lName">
            </div>


            <input type="tel" id="telPh" placeholder="Mobile No." class="teleph"> <br>
            <input type="email" placeholder="Email Address" class="email"> </br>


            <div class="password-group">
                <input type="password" placeholder="Password" class="passwd">
                <input type="password" placeholder="Confirm Password" class="confirmPasswd">
            </div>

        </form>

        <div class="termsInput">

            <div class="checkbox-group">
                <input type="checkbox" name="checkInput" class="checkInput">
                <label for="checkInput"> I agree</label>
            </div>

            <p class="terms-para"> By clicking <span class="register-text"> register</span> , you agree to the <a
                    href="https://policies.google.com/terms?hl=en-US" class="terms-link"> Terms and Conditions </a> set
                out by this site, including our Cookie use. </p>

        </div>


        <div class="button-groups">

            <a href="#" class="button btn-blue"> Register </a>
            <a href="#" class="button btn-grn"> Sign in </a>

        </div>

    </div>



</body>

</html>
